blockquote{
            margin:30px auto;
            font-style:italic;
            color: #555555;
            padding:1.2em 30px 1.2em 75px;
            border-left:8px solid #78C0A8 ;
            line-height:1.6;
            position: relative;
            background:#EDEDED;
        }

  blockquote::before{
      content: "\201C";
      color:#78C0A8;
      font-size:4em;
      position: absolute;
      left: 10px;
      top:-10px;
  }
